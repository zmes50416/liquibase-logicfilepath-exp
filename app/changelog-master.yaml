databaseChangeLog:
  - logicalFilePath: MyApp
  - changeSet:
      id: 1
      author: Tester
      changes:
        - createTable:
            tableName: first_table
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
  - includeAll:
      relativeToChangelogFile: true
      logicalFilePath: MyApp
      path: ./changelogs
